<body>

    <h1>positive, negative, or zero</h1>

 <script>
function checkNumber(number) {
  if (number > 0) {
    console.log("Positive");
  } else if (number < 0) {
    console.log("Negative");
  } else {
    console.log("Zero");
  }
}

checkNumber(7);    // Output: Positive
checkNumber(-2);   // Output: Negative
checkNumber(0);    // Output: Zero


 </script>
