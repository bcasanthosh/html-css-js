<!DOCTYPE html>

<body>

    <h1>Multiplication Table</h1>

 <script>
function printMultiplicationTable(number) {
  if (number <= 0) {
    console.log("Please enter a positive integer.");
    return;
  }

  for (let i = 1; i <= 10; i++) {
    console.log(`${number} x ${i} = ${number * i}`);
  }
}


printMultiplicationTable(5); 


 </script>

</body>
</html>
