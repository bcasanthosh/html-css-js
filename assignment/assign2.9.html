<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>fibonacciSeries</h1>
    

<script>
function printFibonacciSeries(n) {
  if (n <= 0) {
    console.log("Please provide a positive number.");
    return;
  }

  let firstNumber = 0;
  let secondNumber = 1;
  let fibonacciSeries = [firstNumber, secondNumber];

  while (secondNumber <= n) {
    const nextNumber = firstNumber + secondNumber;
    if (nextNumber <= n) {
      fibonacciSeries.push(nextNumber);
    }
    firstNumber = secondNumber;
    secondNumber = nextNumber;
  }

  console.log("Fibonacci series up to", n, ":", fibonacciSeries.join(", "));
}

// Example usage:
printFibonacciSeries(100); // Prints Fibonacci series up to 100


 </script>
</body>
</html>
