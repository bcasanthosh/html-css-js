<script>
function findLargerNumber(num1, num2) {
  if (num1 > num2) {
    return num1;
  } else {
    return num2;
  } 
}

const number1 = 10;
const number2 = 5;
const largerNumber = findLargerNumber(number1, number2);
console.log(`The larger number is: ${largerNumber}`);


 </script>
