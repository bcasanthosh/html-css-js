<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>object Operations</h1>
    <p> adding, removing, and updating values in an object </p>

<script>
  // Step 1: Create an empty object called "person".
let person = {};

// Step 2: Add the properties to the "person" object.
person.name = "John";
person.age = 30;
person.city = "New York";

// Step 3: Remove the "age" property from the "person" object.
delete person.age;

// Step 4: Add a new property called "job" with the value "Engineer" to the "person" object.
person.job = "Engineer";

// Step 5: Update the "city" property of the "person" object to "San Francisco".
person.city = "San Francisco";

// Step 6: Print the final "person" object.
console.log(person);


 </script>
</body>
</html>
