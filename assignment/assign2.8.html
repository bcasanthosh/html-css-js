<body>
    <h1>operator</h1>
    

<script>
function isPerfectNumber(number) {
  if (number <= 0) {
    return false; // Check if the number is positive
  }

  let sum = 0;

  for (let i = 1; i <= number / 2; i++) {
    if (number % i === 0) {
      sum += i;
    }
  }

  return sum === number;
}

// Test the function
const numberToCheck = 28; // Change this to any positive integer you want to check
if (isPerfectNumber(numberToCheck)) {
  console.log(`${numberToCheck} is a perfect number.`);
} else {
  console.log(`${numberToCheck} is not a perfect number.`);
}


 </script>
