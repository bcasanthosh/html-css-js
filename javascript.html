<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1> 

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p>The concat() method merges  arrays:</p>
<p id="s1"></p>
<p id="s2"></p>
<p id="s3"></p>
<p id="s4"></p>
<script>
const fruits = ["apple", "banana", "orange"];
var shiftedelement = fruits.shift();
document.getElementById("demo").innerHTML = fruits

fruits.push('grape');
console.log(fruits); 
document.getElementById("demo1").innerHTML = fruits

fruits[1] = "pear";
console.log(fruits); 
document.getElementById("demo2").innerHTML = fruits

const myGirls = ["Cecilie", "Lone"];
const myBoys = ["Emil", "Tobias", "Linus"];
const myChildren = myGirls.concat(myBoys);
document.getElementById("s1").innerHTML = myChildren;

const numbers1 = [45, 4, 9, 16, 25];
const numbers2 = numbers1.map(myFunction);

document.getElementById("s2").innerHTML = numbers2;

function myFunction(value) {
  return value * 2;
}

const d = new Date();
document.getElementById("s3").innerHTML = d;

const text = '[ "Ford", "BMW", "Audi", "Fiat" ]';
const myArr = JSON.parse(text);
document.getElementById("s4").innerHTML = myArr[0];

</script>

</body>
</html>
